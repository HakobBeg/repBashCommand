
<div class = "LoadingSpinner" *ngIf="loading">
  <div class="spinner-background">Loading...</div>
  <mat-spinner diameter="300" value="100" mode="indeterminate">Loading</mat-spinner>
</div>

<div *ngIf="!loading" class="tableContent">

<table mat-table [dataSource]="dataSource" #table>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID &nbsp;</th>
    <td #tdRef mat-cell *matCellDef="let item"> {{item.Id}} &nbsp; <mat-checkbox (change)="checkaction(tdRef.textContent)"></mat-checkbox></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let item"> {{item.name| titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category</th>
    <td mat-cell *matCellDef="let item"> {{item.category|titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td mat-cell *matCellDef="let item"> {{item.price|currency:'AMD  '}} </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count</th>
    <td mat-cell *matCellDef="let item"> {{item.count}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let item"> {{item.date | date}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

</table>


<app-add-item></app-add-item>
</div>
